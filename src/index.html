<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar bg-info py-0">
        <div class="container d-flex justify-content-space">
          <div class="navbar-brand mb-0" style="font-size:25px">
            Excuse Generator 2.0
          </div>
          <div class="navbar-brand mb-0"><i>...and don't be catched!</i></div>
        </div>
      </nav>
      <div class="container-fluid bg-light">
        <div class="row">
          <div class="col-12" style="height:80px"></div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 text-white">
            <div
              class="bg-success text-center p-5 border-top border-start border-end border-dark"
              style="height:200px"
            >
              <p style="font-size:50px">I'm sorry but</p>
              <p id="excusa" style="font-size:20px"></p>
            </div>
          </div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <div
              class="bg-success text-center p-5 border-bottom border-start border-end border-dark"
            >
              <button class="btn btn-danger">
                Generar Excusa
              </button>
            </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
